# Theme
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Settings
locale                   : "fr-FR"
title                    : "Basile Fraboni"
name                     : &name "Basile Fraboni"
subtitle                 : "Personal Website"
description              : "Personal Website"
url                      : https://bfraboni.github.io
repository               : "bfraboni/bfraboni.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"

# Config
markdown: kramdown

# Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : # "/assets/images/michael-rose.jpg"
  bio              : "PhD student in computer graphics at INSA Lyon - LIRIS laboratory. My research area focuses on realistic rendering techniques and numerical integration."
  location         : "Lyon, France"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bfraboni"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
